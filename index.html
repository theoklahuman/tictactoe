<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simple tic tac toe game</h1>
    <h4 class="player-one__score">Player One Score: </h4>
    <h4 class="player-two__score">Player Two Score: </h4>
    <div class="game-board">
      <div class="board-section" id="box-1">1</div>
      <div class="board-section" id="box-2">2</div>
      <div class="board-section" id="box-3">3</div>
      <div class="board-section" id="box-4">4</div>
      <div class="board-section" id="box-5">5</div>
      <div class="board-section" id="box-6">6</div>
      <div class="board-section" id="box-7">7</div>
      <div class="board-section" id="box-8">8</div>
      <div class="board-section" id="box-9">9</div>
    </div>
    <button class="new-round">Start New Round</button>
  </body>
</html>
