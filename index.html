<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictactoe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simple tic tac toe game</h1>
    <h4 class="player-one__score">Player One Score: </h4>
    <h4 class="player-two__score">Player Two Score: </h4>
    <div class="game-board">
      <button class="board-section" id="box-1" type="button">1</button>
      <button class="board-section" id="box-2" type="button">2</button>
      <button class="board-section" id="box-3" type="button">3</button>
      <button class="board-section" id="box-4" type="button">4</button>
      <button class="board-section" id="box-5" type="button">5</button>
      <button class="board-section" id="box-6" type="button">6</button>
      <button class="board-section" id="box-7" type="button">7</button>
      <button class="board-section" id="box-8" type="button">8</button>
      <button class="board-section" id="box-9" type="button">9</button>
    </div>
    <button class="new-round">Start New Round</button>
  </body>
</html>
